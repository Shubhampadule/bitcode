<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display largest element</title>
</head>
<body>
    <script>
        // Array
        var arr = ["1", "2", "10", "20"];

        // Initialize max with the first element
        var max = parseInt(arr[0], 10);

        // Find the largest element
        for (var i = 0; i < arr.length; i++) {
            if (parseInt(arr[i], 10) > max) {
                max = parseInt(arr[i], 10);
            }
        }

        console.log("Largest element:", max);

        document.write("Largest element: " + max);
    </script>
</body>
</html>
