<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array
        var arr = ["1", "2", "10", "20"];


       var sum=0;
      

        
        for (var i = 0; i < arr.length; i++) {
            sum += parseInt(arr[i], 10); 
        }

        console.log("Sum of elements:", sum);

        
        document.write("Sum of elements: " + sum);
    </script>
</body>
</html>
