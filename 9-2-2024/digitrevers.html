<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Num1:<input type="text" id="txtNum1"><br>
   
    <input type="button" value="reversedigit" onclick="reversedigit()">
    <script>
        function reversedigit(){
            var num = parseInt(document.getElementById("txtNum1").value);
            var rem = 0;
            var temp = 0;
            while(num > 0){
                rem = num % 10;
                temp = temp * 10 + rem;
                num = parseInt(num / 10);
            }
            console.log("reversed digit = " + temp);
        }
    </script>
</body>
</html>
