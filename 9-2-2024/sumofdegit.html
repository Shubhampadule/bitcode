<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Num1:<input type="text" id="txtNum1"><br>
   
    <input type="button" value="addsumpfdigit" onclick="funsumofdigit()">
    <script>
        function funsumofdigit(){
            var num=parseInt(document.getElementById("txtNum1").value);
            var rem=0;
            var sum=0;
            while(num>0){
                rem=num%10;
                sum+=rem;
                num=parseInt(num/10);
                // console.log("sum="+sum+"num="+sum);
            }
            console.log("sum of digit="+sum);
        }
    </script>
</body>
</html>
